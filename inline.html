<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>
    <h1 style="color: blue; text-align: center;">Welcome to Inline CSS</h1>
    <p style="font-size: 18px; color: darkgreen;">This is a paragraph styled using inline CSS. Inline CSS is applied directly to HTML elements using the style attribute.</p>
    <div style="background-color: lightgray; padding: 20px; border-radius: 10px; text-align: center;">
        <h2 style="color: red;">This is a div with inline CSS</h2>
        <p style="font-style: italic;">It has a background color, padding, and rounded corners.</p>
    </div>
    <a href="#" style="color: white; background-color: black; padding: 10px 15px; text-decoration: none; border-radius: 5px;">Click Me</a>
</body>
</html>
