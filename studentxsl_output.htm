<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Student Grades</title>
    <style>
          body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f0f4f8;
            padding: 30px;
          }
          h1 {
            color: #333;
          }
          table {
            width: 60%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
          }
          th, td {
            border: 1px solid #bbb;
            padding: 10px;
            text-align: left;
          }
          th {
            background-color: #4CAF50;
            color: white;
          }
          tr:nth-child(even) {
            background-color: #f9f9f9;
          }
        </style>
  </head>
  <body>
    <h1>Student Grades Report</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Grade</th>
      </tr>
      <tr>
        <td>Alice Johnson</td>
        <td>Mathematics</td>
        <td>A</td>
      </tr>
      <tr>
        <td>Bob Smith</td>
        <td>Science</td>
        <td>B+</td>
      </tr>
      <tr>
        <td>Charlie Lee</td>
        <td>English</td>
        <td>A-</td>
      </tr>
    </table>
  </body>
</html>
